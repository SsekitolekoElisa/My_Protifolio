<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="kanzu.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <header class="container-1">
      <img src="images/kanzu.png" alt="">
      <div class="heading">
        <h1>KanzuCode Survey Form</h1>
        <p>Take some time to fill in this form with your details.</p>
      </div>
      &nbsp;
    </header>
    <div class="container ">
      <form class="form " id="form">
        <div class="form-control">
          <label id="name-lable">Name</label><br>
          <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
        </div>
        <div class="form-control">
          <label id="email-label">Email</label><br>
          <input type="text" name="email" id="email" placeholder="Enter your email" required><br>
        </div>
        <div class="form-control">
          <label id="number-label">Age (Optional)</label><br>
          <input type="number" name="" id="" placeholder="Enter your age" min="15" max="30"><br>
        </div>

        <div class="form-control">
          <label for="">What best describes your current Role?</label><br>
          <select name="role" id="">
            <option>Select current Role</option>
            <option  value="1">Student </option>
            <option  value="2">Full time Learner</option>
            <option  value="3">Employed</option>
            <option value="4">Others</option>
          </select>

          <div>
            <label for="" class="label">Would you recommend the KCF Bootcamp to a friend?</label><br>
            <input   type="radio" name="" id="" checked>Definitely<br>
            <input   type="radio" name="" id="">Maybe <br>
            <input type="radio" name="" id="">Not sure<br>
          </div>
          <div>
            <label for="" class="label">What would you like to see improved in the Bootcamp? (check all that
              apply)</label><br>
            <input   type="checkbox" name="" value="front-end" checked> Front-end-projects<br>
            <input  type="checkbox" name="" value="back-end">Back-end-projects<br>
            <input  type="checkbox" name="" value="data-visualization">Data-visualization<br>
            <input  type="checkbox" name="" value="pair-programming">Pair-programming sessions<br>
            <input type="checkbox" name="" value="coding-challengs">Coding Challenges<br>
          </div>
          <div class="form-control">
            <label for="">Any comments or suggestions?</label><br>
            <textarea name="" id="" rows="2" placeholder="Enter your comment"></textarea><br>
          </div>
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>

    </div>
  </div>
</body>

</html>
